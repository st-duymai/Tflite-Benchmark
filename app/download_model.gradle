task downloadEfficientnetLite0(type: Download) {
    src 'https://tfhub.dev/tensorflow/lite-model/efficientnet/lite0/int8/2?lite-format=tflite'
    dest project.ext.ASSET_DIR + '/models/classification/efficient_net_lite0.tflite'
    overwrite false
}
